<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* General Styles */
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: url("NewYork.jpg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      /* Overlay for better readability */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1;
      }

      /* Container for content */
      .container {
        position: relative;
        z-index: 2;
        max-width: 1200px;
        padding: 20px;
        animation: fadeIn 2s ease-in-out;
      }

      /* Navigation Bar */
      nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 3;
      }

      .logo {
        font-size: 28px;
        font-weight: bold;
        color: white;
        letter-spacing: 1px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 25px;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 8px 15px;
        transition: all 0.3s ease;
      }

      nav ul li a:hover {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
      }

      /* Form Section */
      .contact-form {
        background: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border-radius: 10px;
        width: 400px;
        margin: 0 auto;
        text-align: left;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        background: #fff;
      }

      .contact-form button {
        background-color: #ff5722;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      .contact-form button:hover {
        background-color: #e64a19;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>

    <nav>
      <div class="logo">TravelBloom</div>
      <ul>
        <li><a href="travel_recommendation.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>

    <!-- Contact Form Content -->
    <div class="container">
      <h1>Contact Us</h1>
      <p>
        We would love to hear from you! Please reach out if you have any
        questions or comments.
      </p>

      <div class="contact-form">
        <form action="submit_form.php" method="POST">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your message"
            required
          ></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
